{% extends "base.html" %}
{% block content %}

<h2>Locations</h2>

<ul>    
    <li><a href="/locations/new">Add Location - Don't forget to add the city and country first. </a></li>
</ul>

{% for location in locations %}

<section>
    <p>{{ location.city.name }}</p>
    <p>{{ location.country.name }}</p>
    <p>{{ location.continent }}</p>
    <a href="/locations/{{ location.id }}/edit">Edit</a>
    <form action="/locations/{{ location.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
