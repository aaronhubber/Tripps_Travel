{% extends "base.html" %}
{% block content %}

<h2>Add a New Location</h2>

<form action="/locations" method="POST">
    <div>
        <label for="country">Country:</label>
        <select name="country_id" id="country">
            {% for country in countries %}
            <option value="{{ country.id }}">
                {{ country.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="city">City:</label>
        <select name="city_id" id="city">
            {% for city in cities %}
            <option value="{{ city.id }}">
                {{ city.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="continent">Continent:</label>
        <input type="text" id="continent" name="continent">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2>Add a New City</h2>

<form action="/cities" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="climate">Climate:</label>
        <input type="radio" id="climate" name="climate" value="arid"><lable for="arid">Arid</lable>
        <input type="radio" id="climate" name="climate" value="temperate"><lable for="temperate">Temperate</lable>
        <input type="radio" id="climate" name="climate" value="tropical"><lable for="tropical">Tropical</lable>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
{% extends "base.html" %}
{% block content %}

<h2>Add a New Country</h2>

<form action="/countries" method="POST">
    <div>
        <label for="country">Country</label>
        <input list="names" name="name" id="names">
        
            
            <datalist id="names">
                <option selected disabled>Select Country</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Ghana">Ghana</option>
                <option value="Micronesia, Federated States of">Micronesia, Federated States of</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </datalist>
           
    </div>

    <div>
        <label for="population">Population in millions:</label>
        <input type="number" id="population" name="population">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
