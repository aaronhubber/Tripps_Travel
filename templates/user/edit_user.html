{% extends "base.html" %}
{% block content %}

<h2>Update a User</h2>

<form action="/users/{{user.id}}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{user.name}}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
