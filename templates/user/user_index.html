{% extends "base.html" %}
{% block content %}

<h2 class="addnew">Users</h2>

<ul>    
    <li class="addnew"><a href="/users/new">Add User</a></li>
</ul>


<div class="container">
{% for user in users %}

<section class="results">
    <p>{{ user.name }}</p>
    <a href="/users/{{ user.id }}/edit">Edit</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
</div>


{% endfor %}
{% endblock %}
