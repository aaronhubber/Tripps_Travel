{% extends "base.html" %}
{% block content %}

<h2 class="addnew">Users</h2>

<ul>    
    <li><a href="/users/new">Add User</a></li>
</ul>

{% for user in users %}

<section>
    <p>{{ user.name }}</p>
    <a href="/users/{{ user.id }}/edit">Edit</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
