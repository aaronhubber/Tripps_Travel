{% extends "base.html" %}
{% block content %}

<h2>Users</h2>

{% for user in users %}

<section>
    <p>{{ user.name }}</p>
    <a href="/users/{{ user.id }}/edit">Edit</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
