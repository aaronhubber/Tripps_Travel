{% extends "base.html" %}
{% block content %}

<h2 class="addnew">Countries</h2>
<form action="/countries/new">
    <input type="submit" value="Add Country"/>
</form>

<div class="container">
{% for country in countries %}

<section class="results">
    <p>Country Name: {{ country.name }}</p>
    <p>Total Population: {{ country.population }} million</p>

    
    <a href="/countries/{{ country.id }}/edit">Edit</a>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/countries/{{ country.id }}">Details</a>
</section>

</div>


{% endfor %}
{% endblock %}
