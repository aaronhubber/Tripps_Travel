{% extends "base.html" %}
{% block content %}

<h2>Countries</h2>
<ul>    
    <li><a href="/countries/new">Add Country</a></li>
</ul>


{% for country in countries %}

<section>
    <p>{{ country.name }}</p>
    <p>{{ country.population }}</p>
    
    <a href="/countries/{{ country.id }}/edit">Edit</a>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>


{% endfor %}
{% endblock %}
