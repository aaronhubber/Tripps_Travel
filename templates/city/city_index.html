{% extends "base.html" %}
{% block content %}

<h2>Cities</h2>

{% for city in cities %}

<section>
    <p>{{ city.name }}</p>
    <p>{{ city.language }}</p>
    <p>{{ city.founded }}</p>
    <a href="/cities/{{ city.id }}/edit">Edit</a>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
