
{% extends "base.html" %}
{% block content %}

<h2>Cities</h2>

<ul>    
    <li><a href="/cities/new">Add a City</a></li>
</ul>

<div class="container">
{% for city in cities %}

    <section class="results">
        <p>{{ city.name }}</p>
        <p>{{ city.climate }}</p>
        <a href="/cities/{{ city.id }}/edit">Edit</a>
        <form action="/cities/{{ city.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </section>
</div>

{% endfor %}
{% endblock %}
