
{% extends "base.html" %}
{% block content %}



<h1 class="addnew">Cities</h2>

    <form action="/cities/new">
        <input type="submit" value="Add City"/>
    </form>

<div class="container">
{% for city in cities %}

    <section class="results">
        <p>City Name:  {{ city.name }}</p>
        <p>Climate: {{ city.climate }}</p>
        <a href="/cities/{{ city.id }}/edit">Edit</a>
        <form action="/cities/{{ city.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </section>
</div>

{% endfor %}
{% endblock %}
