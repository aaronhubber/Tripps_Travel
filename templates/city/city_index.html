
{% extends "base.html" %}
{% block content %}

<h1 class="addnew">Cities</h2>

<ul>    
    <li class="addnew"><a href="/cities/new"><b>Add a City</b></a></li>
</ul>

<div class="container">
{% for city in cities %}

    <section class="results">
        <p>City Name:  {{ city.name }}</p>
        <p>Climate: {{ city.climate }}</p>
        <a href="/cities/{{ city.id }}/edit">Edit</a>
        <form action="/cities/{{ city.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
    </section>
</div>

{% endfor %}
{% endblock %}
