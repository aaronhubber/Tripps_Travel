{% extends "base.html" %}
{% block content %}

<h2>Visited Locations</h2>

{% for visited_location in visited_locations %}

<section>
    <p>{{ visited_location.user }} has been to {{ visited_location.location.city }}, {{visited_location.location.country}}</p>
    <a href="/visited_locations/{{ visited_location.id }}/edit">Edit</a>
    <form action="/visited_locations/{{ visited_location.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
